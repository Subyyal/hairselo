<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hair by Selo | Premium Men's Grooming</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

:root{
  --gold:#C6A75E;
  --white:#ffffff;
  --cream:#f8f6f2;
  --beige:#ece6db;
  --text:#222;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  background:var(--cream);
  color:var(--text);
}

section{padding:70px 8%;}

/* HEADER */
header{
  background:var(--white);
  padding:15px 8%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid var(--beige);
}

.logo img{
  height:55px;
  width:auto;
}

nav ul{
  list-style:none;
  display:flex;
  gap:28px;
}

nav a{
  text-decoration:none;
  color:#333;
  font-weight:500;
}

nav a:hover{
  color:var(--gold);
}

/* HERO */
.hero{
  background:url("hero.jpg") center/cover no-repeat;
  height:85vh;
  display:flex;
  align-items:center;
  padding:0 8%;
  color:#fff;
}

.hero-content{
  max-width:500px;
}

.hero h1{
  font-family:'Cinzel',serif;
  font-size:46px;
  margin-bottom:25px;
}

.btn{
  background:var(--gold);
  color:#fff;
  padding:14px 28px;
  text-decoration:none;
  font-weight:500;
  display:inline-block;
}

/* SECTION TITLE */
.section-title{
  text-align:center;
  font-family:'Cinzel',serif;
  font-size:32px;
  margin-bottom:45px;
}

/* SERVICES */
.services{
  display:flex;
  gap:25px;
  overflow-x:auto;
  padding-bottom:10px;
}

.services::-webkit-scrollbar{
  height:6px;
}
.services::-webkit-scrollbar-thumb{
  background:var(--gold);
}

.service-card{
  min-width:220px;
  background:var(--white);
  padding:30px;
  text-align:center;
  border:1px solid var(--gold);
  flex-shrink:0;
}

.service-card i{
  font-size:30px;
  color:var(--gold);
  margin-bottom:15px;
}

.service-card h4{
  font-weight:600;
}

/* PRICING */
.pricing-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

.price-box{
  background:var(--white);
  padding:30px;
  border:1px solid var(--beige);
}

.price-box h4{
  margin-bottom:20px;
}

.price-item{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid var(--beige);
}

/* REVIEWS */
.review-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:30px;
}

.review{
  background:var(--white);
  padding:25px;
  border:1px solid var(--beige);
}

.stars{
  color:var(--gold);
  margin:12px 0;
}

/* BEFORE AFTER */
.before-after{
  position:relative;
  max-width:750px;
  margin:0 auto;
  overflow:hidden;
}

.before-after img{
  width:100%;
  display:block;
}

.after-img{
  position:absolute;
  top:0;
  left:0;
  width:50%;
  overflow:hidden;
}

.slider{
  position:absolute;
  top:0;
  left:50%;
  width:4px;
  height:100%;
  background:var(--gold);
  cursor:ew-resize;
}

/* FOOTER */
footer{
  background:var(--white);
  padding:40px 8%;
  border-top:1px solid var(--gold);
}

.footer-content{
  display:flex;
  flex-wrap:wrap;
  justify-content:space-between;
  gap:30px;
}

.whatsapp-btn{
  background:var(--gold);
  padding:12px 20px;
  color:#fff;
  text-decoration:none;
  display:inline-block;
}

.social i{
  margin-right:12px;
  color:var(--gold);
  font-size:18px;
}

/* MOBILE */
@media(max-width:768px){

  nav ul{
    gap:15px;
    font-size:14px;
  }

  .hero{
    height:65vh;
  }

  .hero h1{
    font-size:32px;
  }

  header{
    flex-direction:column;
    gap:10px;
  }

  .footer-content{
    flex-direction:column;
  }

}

</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="logo.png" alt="Hair by Selo Logo">
  </div>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Grooming</a></li>
      <li><a href="#">Reviews</a></li>
      <li><a href="#">Book Now</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>Refine Your Look</h1>
    <a href="#" class="btn">Book Appointment</a>
  </div>
</section>

<section>
  <h2 class="section-title">Our Services</h2>
  <div class="services">
    <div class="service-card"><i class="fa-solid fa-scissors"></i><h4>Haircut</h4></div>
    <div class="service-card"><i class="fa-solid fa-beard"></i><h4>Beard Styling</h4></div>
    <div class="service-card"><i class="fa-solid fa-face-smile"></i><h4>Facial</h4></div>
    <div class="service-card"><i class="fa-solid fa-pump-soap"></i><h4>Hair Treatment</h4></div>
    <div class="service-card"><i class="fa-solid fa-head-side-mask"></i><h4>Head Massage</h4></div>
  </div>
</section>

<section>
  <h2 class="section-title">Before & After</h2>
  <div class="before-after">
    <img src="before.jpg" alt="Before">
    <div class="after-img">
      <img src="after.jpg" alt="After">
    </div>
    <div class="slider"></div>
  </div>
</section>

<footer>
  <div class="footer-content">
    <div>
      <h4>Contact</h4>
      <p>0300-1234567</p>
      <p>info@hairbyselo.com</p>
    </div>
    <div>
      <a href="#" class="whatsapp-btn">
        <i class="fa-brands fa-whatsapp"></i> Book on WhatsApp
      </a>
    </div>
    <div class="social">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-youtube"></i>
    </div>
  </div>
</footer>

<script>

const slider = document.querySelector('.slider');
const afterImg = document.querySelector('.after-img');
const container = document.querySelector('.before-after');

slider.addEventListener('mousedown', function(){
  document.onmousemove = function(e){
    let rect = container.getBoundingClientRect();
    let position = e.clientX - rect.left;
    if(position < 0) position = 0;
    if(position > rect.width) position = rect.width;
    slider.style.left = position + "px";
    afterImg.style.width = position + "px";
  }
});

document.onmouseup = function(){
  document.onmousemove = null;
};

</script>

</body>
</html>
